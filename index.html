<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>トムブラウンつかみカルタ</title>
    <link rel="icon" href="./materials/processed/icon/tori_karaage.gif">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Concert+One&family=Shippori+Antique&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header>
        <h1 class="headline">
            <a>トムブラウンつかみカルタ</a>
        </h1>
        <ul class="nav-list">
            <li class="nav-list-item">
                <button id="modal-open-rule" onclick="DisplayRule()">ルール</button>
            </li>
            <li class="nav-list-item">
                <button id="restart" onclick="reload()">はじめから</button>
            </li>
        </ul>
        <button class="hamburger-menu" onclick="toggleMenu()">
            ☰
        </button>
    </header>
    <!-- /header -->
    
    <!----- main ----->
    <div class="div-top">
        <div id="a" class="top-item">
            <h1 class="title" id="title">
                ケンタッキーは…
            </h1>
        </div>
    </div>

    <div class="div-mid">
        <div class="modal-content" id="modal-content-result">
            <h1 id="clear-time"></h1>
            <h1 id="penalty"></h1>
            <hr size="3" color="000000">
            <h1 id="final-score"></h1>
            <div id="share"></div>
            <button onclick="closeModal('modal-content-result')">戻る</button>
            <button id="restart" onclick="reload()">はじめから</button>
        </div>
        <div class="modal-content" id="modal-content-rule" style="display: none;">
            <h1>正しく繋がるものを選びましょう</h1>
            <h1>ミスが少なく解答が早いほど高いスコアが出ます</h1>
            <button onclick="closeModal('modal-content-rule')">戻る</button>
            <button id="restart" onclick="reload()">はじめから</button>
        </div>

        <div class="div-mid">
            <div class="mid-row">
                <div id="c" class="mid-item"><input id="im-p-0" type="image" src="./materials/processed/karuta/im0.png" alt="カルタ" onclick="Judge(this);"></div>
                <div id="d" class="mid-item"><input id="im-p-1" type="image" src="./materials/processed/karuta/im1.png" alt="カルタ" onclick="Judge(this);"></div>
            </div>
            <div class="mid-row">
                <div id="e" class="mid-item"><input id="im-p-2" type="image" src="./materials/processed/karuta/im2.png" alt="カルタ" onclick="Judge(this);"></div>
                <div id="f" class="mid-item"><input id="im-p-3" type="image" src="./materials/processed/karuta/im3.png" alt="カルタ" onclick="Judge(this);"></div>
            </div>
        </div>
    </div>

    <div class="div-bottom">
        <span class="bottom-row">
            <div id="h" class="bottom-left-item"><img src="./materials/processed/background/nunokawa.png"></div>
            <div id="i" class="bottom-item">
                <table class="result-table">
                    <tr>
                        <td id="result-0"></td>
                        <td id="result-1"></td>
                        <td id="result-2"></td>
                        <td id="result-3"></td>
                        <td id="result-4"></td>
                    </tr>
                </table>
                <div id="next-or-result">
                    <button id="next" onclick="changeIMG()">NEXT</button>
                </div>
            </div>
            <div id="j" class="bottom-right-item"><img src="./materials/processed/background/mitio.png"></div>
        </span>
    </div>
    
    <!----- /main ----->
    
    <!-- モーダル背景 -->
    <div class="modal-overlay" id="modal-overlay"></div>

    <!-- footer -->
    <footer>
        <p>©2022 @and-2353. All rights reserved.</p>
    </footer>
    <!----- /footer ----->
</body>
</html>
